<!DOCTYPE html>
<html>
  <head>
    <meta charset=="utf-8" />
    <link rel="icon" href="../logo32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>kokutele - survey body-segmentation</title>
    <style>
      .capture canvas#result {
        display: block;
        border: 1px solid #333;
      }
      div.capture img {
        background-color: #ECF4D9;
      }
    </style>

    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
    <!-- Load BodyPix -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
  </head>
  <body>
    <h1>
      <img src="../logo32.png"/> kokutele -body-segmentation
    </h1>
    <hr />
    <div class="capture">
      <label>
        Virtual Background: <input id="vb" type="checkbox" checked /><br/>
      </label>
      <video autoPlay></video><br />
      <button id="start">start</button><br/>
      <canvas id="result"></canvas><br />
      <button id="capture">capture</button><br/>
      <img />
    </div>
    <div>
      <h2>references</h2>
      <ul>
        <li>
          <a href="https://github.com/tensorflow/tfjs-models/tree/master/body-pix">
            tfjs-models/body-pix
          </a>
        </li>
      </ul>
    </div>
  </body>
  <script src="./body-segmentation.js"></script>
</html>
